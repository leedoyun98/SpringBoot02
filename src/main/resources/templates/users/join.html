<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{border: 1px solid brown}
        table{border: 1px solid blue}
        table tr td{border: 1px solid black}
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>회원가입</h1>
    <a href="#" id="home">홈으로</a><br>
    <form>
        <table>
            <tr>
                <td>ID</td>
                <td><input id="userid" type="text" ></td>
            </tr>
            <tr>
                <td>PW</td>
                <td><input id="password" type="text" ></td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input id="name" type="text" ></td>
            </tr>
            <tr>
                <td colspan='2'>
                    <button id='join-btn'>회원가입</button>
                    <button id='cancel-btn'>취소</button>
                </td>
                
            </tr>
        </table>
    </form>  
    <script>
        document.getElementById('home')
        .addEventListener('click',e=>{
            location.href = '/'
        })
        document.getElementById('join-btn')
        .addEventListener('click', e=>{
            e.preventDefault()
            alert('회원가입')
            $.ajax({
                url:'/users',
                type:'POST',
                data: JSON.stringify({
                    userid: document.getElementById('userid').value,
                    password: document.getElementById('password').value,
                    name: document.getElementById('name').value

                }),
                dataType:'json',
                contentType: 'application/json',
                success: d=>{
                    if(d.message === 'SUCCESS'){
                        alert('SUCCESS')
                        if(d.message === 'SUCCESS'){
                            location.href = '/move/users/login'
                        }
                    }else{
                        alert('FAILURE')
                        location.href = '/move/users/join'
                    }
                },
                error: e=>{
                    alert(`회원가입 에러 발생: ${e}`)
                }
            })
        })
        document.getElementById('cancel-btn')
        .addEventListener('click', e=>{
            alert('취소했습니다')
        })

    </script>
   
</body>
</html>
